name: 🚀 Deploy

on:
    push:
        branches:
            - master
    pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
      name: ⬣ ESLint
      runs-on: ubuntu-latest
      steps:
        - name: ⬇️ Checkout repo
          uses: actions/checkout@v3

        - name: ⎔ Setup node
          uses: actions/setup-node@v3
          with:
            node-version: 18

        - name: 📥 Download deps
          uses: bahmutov/npm-install@v1

        - name: 🔬 Lint
          run: npm run lint

  test:
      name: Run tests
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repo
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 18

        - name: Install dependencies
          run: npm ci

        - name: Run tests
          run: npm run test

  deploy:
      name: 🚀 Deploy
      runs-on: ubuntu-latest
      needs: [lint, test]
      # only build/deploy master branch on pushes
      if:
        ${{ (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev') &&
        github.event_name == 'push' }}

      steps:
        - name: ⬇️ Checkout repo
          uses: actions/checkout@v3

        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v2
          with:
            node-version: 18

        - run: npm ci
        - run: npm run build

        - uses: azure/login@v1
          with:
              creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Upload to blob storage
          uses: azure/CLI@v1
          with:
            inlineScript: |
                az storage blob upload-batch --account-name "venteur123" --auth-mode key -d '$web' -s build

        - name: Purge CDN endpoint
          uses: azure/CLI@v1
          with:
            inlineScript: |
               az cdn endpoint purge --content-paths  "/*" --profile-name  "venteur123" --name  "venteur123" --resource-group  "Personal"

      # Azure logout
        - name: logout
          run: |
                az logout
          if: always()
